<!-- 我的-我的钱包-更换银行卡 -->
<ion-content style="background-color: #f5f5f7;">
    <div class="myWalletChangeBank">
        <div class="myBrowse">
            <div class="up">
                <a href="../#/my-wallet-bank-car">
                    <div class="back_icon">
                        <img src="../../assets/imgs/back_icon@3x.png">
                    </div>
                </a>
                <div class="title">
                    <p>更换银行卡</p>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="in">
                <div class="title">
                    <p>卡号</p>
                </div>
                <input type="text" placeholder="请输入卡号">
            </div>
        </div>
        <div class="block">
            <div class="in">
                <div class="title">
                    <p>所属银行</p>
                </div>
                <!-- <input type="text" placeholder="请输入卡号"> -->
                <div class="center">
                    <p>请选择所属银行</p>
                </div>
                <img src="../../assets/imgs/arrow_fb@3x.png" class="arrow_fb">
            </div>
        </div>
        <div class="block" style="margin-top: 9vw;">
            <div class="in">
                <div class="title">
                    <p>姓名</p>
                </div>
                <input type="text" placeholder="请输入持卡人姓名">
            </div>
        </div>
        <div class="block">
            <div class="in">
                <div class="title">
                    <p>身份证</p>
                </div>
                <input type="text" placeholder="请输入证件号">
            </div>
        </div>
        <div class="block">
            <div class="in">
                <div class="title">
                    <p>手机号</p>
                </div>
                <input type="text" placeholder="请输入银行预留手机号">
            </div>
        </div>
        <div class="block">
            <div class="in">
                <div class="title">
                    <p>验证码</p>
                </div>
                <input type="text" placeholder="请输入验证码">
                <div class="title1">
                    <p>获取验证码</p>
                </div>
            </div>
        </div>
        <div class="but">
            <p>提交</p>
        </div>
    </div>
</ion-content>
