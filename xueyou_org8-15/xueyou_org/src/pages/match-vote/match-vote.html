<!-- 赛事-投票 -->
<ion-content>
    <div class="matchVote">
        <div class="up">
            <img src="../../assets/imgs/game_xq_img@3x.png" class="game_xq_img">
            <div class="arrow_write">
                <img src="../../assets/imgs/arrow_write@3x.png">
            </div>
            <div class="serch_game_icon">
                <img src="../../assets/imgs/serch_game_icon@3x.png">
            </div>
            <div class="more_gme">
                <img src="../../assets/imgs/more_gme@3x.png">
            </div>

                <img src="../../assets/imgs/head_game_vote@3x.png">

                <span>当前排名</span>

        </div>

            <div class="list">
                <img src="../../assets/imgs/img_game_vote@3x.png" class="img_game_vote">
                <div class="people">
                    <img src="../../assets/imgs/head_game_result@3x.png" class="head">

                <div class="vote">
                    <p class="num">499票</p>
