<!-- 问答-邀请回答 -->
<ion-content>
    <div class="AnswerInvitation">
        <div class="up">
            <img src="../../assets/imgs/back_icon@3x.png" class="back_icon">
            <div class="input">
                <img src="../../assets/imgs/find_serch@3x.png">
                <input type="text" placeholder="搜索答主">
            </div>
        </div>
        <div class="tab">
            <li class="yes" (click)="touchMe(1)" *ngIf="touchID == 1;else elseOne">推荐</li>
            <ng-template #elseOne>
                <li class="no" (click)="touchMe(1)">推荐</li>
            </ng-template>
            <li class="yes" (click)="touchMe(2)" *ngIf="touchID == 2;else elseTwo">关注</li>
            <ng-template #elseTwo>
                <li class="no" (click)="touchMe(2)">关注</li>
            </ng-template>
        </div>
        <div *ngIf="touchID == 1">
            <div class="block">
                <img src="../../assets/imgs/game_bm@3x.png">
                <div class="con">
                    <div class="people">
                        <p class="name">小森林studio</p>
                        <p class="introduce">毒鸡汤导师</p>
                    </div>
                    <div class="but">
                        <p>邀请</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="touchID == 2">
            <div class="block">
                <img src="../../assets/imgs/game_bm@3x.png">
                <div class="con">
                    <div class="people">
                        <p class="name">小森林studio</p>
                        <p class="introduce">毒鸡汤导师</p>
                    </div>
                    <div class="but">
                        <p>邀请</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
