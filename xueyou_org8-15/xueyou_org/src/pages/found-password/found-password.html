<!-- 找回密码 -->
<ion-content>
    <div class="foundPassword">
        <div class="up">
            <a href="../">
                <div class="back_icon">
                    <img src="../../assets/imgs/back_icon@3x.png">
                </div>
            </a>
            <p class="title">找回密码</p>
        </div>
        <div class="block">
            <input type="text" placeholder="请输入手机号" class="input">

        </div>
        <div class="butten">
            <p>提交</p>
        </div>
    </div>
</ion-content>
